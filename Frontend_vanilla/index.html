    <template id="article-page_template">
    <link rel="stylesheet" href="./src/blocks/article/article.css">
    <div class="article">
        <div class="article__presentation">
            <img class="article__presentation__img" src="/src/assets/article_fondo.png" alt="Manos cortando salmón fresco">
        </div>

        <div class="article__content">
            <div class="article__scroll-container">
                <header class="article__header">
                    <span class="article__header__date">24TH AUG 2023</span>
                    <h1 class="article__header__title">HOW QITCHEN REDEFINES FLAVOR HARMONY IN EVERY BITE</h1>
                </header>

                <main class="article__body">
                    <section class="article__section">
                        <h2 class="article__section__title">UNVEILING CULINARY ARTISTRY: A JOURNEY INTO QITCHENS SOUL</h2>
                        <p class="article__section__text">The entire team invites you to an exploration of flavors that delve deep into the richness of Qitchen's creative concept and commitment to excellence. On this flavorful journey, you'll discover our philosophy of culinary arts, a path laid out for the art of gastronomy. As you step through its doors, you're not merely entering an eatery; you're immersing yourself in an experience that goes beyond the boundaries of a traditional dining encounter.</p>
                    </section>

                    <section class="article__section">
                        <h2 class="article__section__title">CRAFTING A FEAST FOR THE SENSES</h2>
                        <p class="article__section__text">The heart of Qitchen's allure lies in the meticulous attention to every detail, from the selection of ingredients to the presentation of each dish. While renowned for its exceptional sushi, Qitchen's passion for perfection extends to every facet of the journey. The talented chefs create a symphony of flavors, seamlessly blending textures, colors, and aromas to create a celebratory masterpiece.</p>
                        <p class="article__section__text">The ambiance itself also speaks of a calm, serene modern Japanese style, warmth, and tranquility in its details. It’s not just about the dish; the service makes that sure you enjoy it. Each plate that graces the table is not just a meal; it's a fully fledged tale – a testament to the fact that Qitchen's gastronomy has traveled through to a new experience that can be shared with close companions and food-loving connoisseurs.</p>
                    </section>

                    <section class="article__section">
                        <h2 class="article__section__title">BEYOND SUSHI: NURTURING CONNECTIONS</h2>
                        <p class="article__section__text">While the gastronomic delights are undoubtedly the centerpiece, Qitchen goes beyond being a culinary hotspot; it is a space that fosters connections and weaves precious memories. Qitchen’s gastronomy is, in this sense, an experience for loved ones to share. The culinary experience at Qitchen's is more than tasting, it's an act of bonding – a chance to share joy, laughter, and stories over a beautifully laid table.</p>
                        <p class="article__section__text">The Qitchen experience transcends the physical walls of the restaurant; it’s an invitation to step out of the ordinary and into a realm where passion for food as an art form and every guest is a cherished character. Through its symphony of flavors, the artistry of presentation, and the warm, convivial ambiance, Qitchen invites you to witness passion personified in every aspect of your dining journey.</p>
                    </section>
                </main>

                <footer class="article__footer">
                    <div class="article__comment-form">
                        <p class="article__comment-form__autor">Author: Name</p>
                        <button class="article__comment-form__button">SAVE</button>
                    </div>
                </footer>
            </div>
        </div>
    </div>
