<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos Online</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer src="./src/index.js"></script>
</head>
<body>
    <navbar-comp></navbar-comp>
    <modal-comp></modal-comp>
    <main id="main"></main>
    <template id="home-page_template">
        <link rel="stylesheet" href="./src/blocks/home/home.css">
        <div class="home">
          <div class="home__presentation">
            <img class="home__presentation__img" src="/src/assets/fondoHome.png">
            <div class="home__presentation__text">
              <div class="home__presentation__text__title">
                <h1>Sushi Sensation</h1>
              </div>
              <div class="home__presentation__text__socialLinks">
                <a href="https://www.instagram.com" class="home__presentation__text__link">
                  <img src="/src/assets/instagram.svg" class="home__presentation__link__img"/>
                </a>
                <a href="https://www.facebook.com" class="home__presentation__text__link">
                  <img src="/src/assets/facebook.svg" class="home__presentation__link__img"/>
                </a>
                <a href="https://www.x.com" class="home__presentation__text__link">
                  <img src="/src/assets/twiteer.svg" class="home__presentation__link__img"/>
                </a>
              </div>            
            </div>
          </div>
          <div class="home__cards">
            <ul class="home__cards__list">
              <li class="home__cards__card">
                <img class="home__card__img" src="/src/assets/MENU.png">
                <a href="/menu" class="home__cards__card__title">
                  <h2>Menú </h2>
                  <img src="/src/assets/flecha.svg"/>
                </a>
              </li>
              <li class="home__cards__card">
                <img class="home__card__img" src="/src/assets/RESERVATION.png">
                <a href="/reservation" class="home__cards__card__title">
                  <h2>Reservation </h2>
                  <img src="/src/assets/flecha.svg"/>
                </a>
              </li>
              <li class="home__cards__card">
                <img class="home__card__img" src="/src/assets/OUR.png">
                <a href="/about" class="home__cards__card__title">
                  <h2>Our restaurant </h2>
                  <img src="/src/assets/flecha.svg"/>
                </a>
              </li>
            </ul>
          </div>
        </div>
    </template>
    <template id="menu-page_template">
      <link rel="stylesheet" href="./src/blocks/menu/menu.css">
      <div class="menu">
                <div class="menu__presentation">
                    <img class="menu__presentation__img" src="/src/assets/menu_fondo.png" alt="Plato de sushi">
                    <div class="menu__presentation__text">
                        <h1 class="menu__presentation__text__title">MENU</h1>
                    </div>
                </div>

                <div class="menu__content">
                    <nav class="menu__content__nav">
                        <ul class="menu__content__nav__list">
                            <li class="menu__content__nav__item menu__content__nav__item--active"><a>ALL</a></li>
                            <li class="menu__content__nav__item"><a>MAKI</a></li>
                            <li class="menu__content__nav__item"><a>URAMAKI</a></li>
                            <li class="menu__content__nav__item"><a>SPECIAL ROLLS</a></li>
                        </ul>
                    </nav>

                    <div class="menu__content__items-container">
                    </div>
                </div>
            </div>
    </template>
    <template id="not-found_template">
      <link rel="stylesheet" href="./src/blocks/notFound/notFound.css">
        <div class="notfound">
                <div class="notfound__presentation">
                    <img class="notfound__presentation__img" src="/src/assets/NotFound_fondo.png" alt="Plato vacío en un restaurante oscuro">
                    <div class="notfound__presentation__text">
                        <h1 class="notfound__presentation__text__title">404</h1>
                    </div>
                </div>

                <div class="notfound__content">
                    <div class="notfound__content__info">
                        <h2 class="notfound__content__info__title">Página No Encontrada</h2>
                        <p class="notfound__content__info__description">
                            Lo sentimos, parece que el plato que buscas no está en nuestro menú. 
                            La página que intentas visitar no existe o ha sido movida.
                        </p>
                    </div>
                    <a href="/" class="notfound__content__cta">Volver al Inicio</a>
                </div>
            </div>
    </template>
    <template id="reservation-page-template">
    <link rel="stylesheet" href="./src/blocks/reservation/reservation.css">
    <div class="reservation">
        <div class="reservation__presentation">
            <img class="reservation__presentation__img" src="/src/assets/reservation_fondo.png" alt="Mesa de restaurante con copas de vino">
            <div class="reservation__presentation__text">
                <h1 class="reservation__presentation__text__title">BOOK<br>A TABLE</h1>
            </div>
        </div>

        <div class="reservation__content">
            <h2 class="reservation__content__title">RESERVATION</h2>
            <p class="reservation__content__description">
                Secure your spot at Qitchen, where exceptional sushi and a
                remarkable dining experience await.
            </p>

            <div id="form-container"></div>

            <p class="form-feedback"></p>

            <div class="reservation__pending" style="display: none;">
                <h3 class="reservation__pending__title">Your Reservations</h3>
                <div class="reservation__pending__list">
                </div>
            </div>
        </div>
    </div>
    </template>
    <template id="about-page-template">
    <link rel="stylesheet" href="./src/blocks/about/about.css">
    <div class="about">
        <div class="about__presentation">
            <img class="about__presentation__img" src="/src/assets/about_fondo.png" alt="Cocinero sazonando edamame">
            <div class="about__presentation__text">
                <h1 class="about__presentation__text__title">ABOUT</h1>
            </div>
        </div>

        <div class="about__content">
            <div class="about__artistry">
                <div class="about__artistry__text">
                    <h2 class="about__artistry__title">SUSHI ARTISTRY REDEFINED</h2>
                    <p class="about__artistry__description">
                        Where culinary craftsmanship meets modern elegance. Indulge in the finest sushi, expertly curated to elevate your dining experience.
                    </p>
                </div>
                <img class="about__artistry__img" src="/src/assets/about_image1.png" alt="Interior del bar del restaurante">
            </div>

            <div class="about__accolades">
                <div class="accolade-card">
                    <div class="accolade-card__stars">★★★★★</div>
                    <h3 class="accolade-card__title">TRIP ADVISOR</h3>
                    <p class="accolade-card__subtitle">BEST STEAK HOUSE<br>PRAGUE</p>
                </div>
                <div class="accolade-card">
                    <div class="accolade-card__stars">★★★★★</div>
                    <h3 class="accolade-card__title">MICHELIN GUIDE</h3>
                    <p class="accolade-card__subtitle">BEST STEAK HOUSE<br>PRAGUE</p>
                </div>
                <div class="accolade-card">
                    <div class="accolade-card__stars">★★★★★</div>
                    <h3 class="accolade-card__title">STAR DINING</h3>
                    <p class="accolade-card__subtitle">BEST STEAK HOUSE<br>PRAGUE</p>
                </div>
            </div>

            <div class="about__story">
                <img class="about__story__img" src="/src/assets/about_image2.png" alt="Chefs preparando comida en la cocina">
                <div class="about__story__text">
                    <h2 class="about__story__title">OUR STORY</h2>
                    <p class="about__story__description">
                        Founded with a passion for culinary excellence, Qitchen's journey began in the heart of Prague. Over years, it evolved into a haven for sushi enthusiasts, celebrated for its artful mastery and devotion to redefining gastronomy.
                    </p>
                </div>
            </div>
        </div>
    </div>
    </template>
    <template id="contact-page_template">
    <link rel="stylesheet" href="./src/blocks/contact/contact.css">
    <div class="contact">
        <div class="contact__presentation">
            <img class="contact__presentation__img" src="/src/assets/contact_fondo.png" alt="Plato de sushi para contacto">
            <div class="contact__presentation__text">
                <h1 class="contact__presentation__text__title">CONTACT</h1>
            </div>
        </div>

        <div class="contact__content">
            <div class="contact__card">
                <h2 class="contact__card__title">OPENING HOURS</h2>
                <ul class="contact__hours-list">
                    <li class="contact__hours-item">
                        <span class="contact__hours-item__day">Monday</span>
                        <span class="contact__hours-item__time">16:00 - 22:30</span>
                    </li>
                    <li class="contact__hours-item">
                        <span class="contact__hours-item__day">Tuesday</span>
                        <span class="contact__hours-item__time">16:00 - 22:30</span>
                    </li>
                    <li class="contact__hours-item">
                        <span class="contact__hours-item__day">Wednesday</span>
                        <span class="contact__hours-item__time">16:00 - 22:30</span>
                    </li>
                    <li class="contact__hours-item">
                        <span class="contact__hours-item__day">Thursday</span>
                        <span class="contact__hours-item__time">16:00 - 22:30</span>
                    </li>
                    <li class="contact__hours-item">
                        <span class="contact__hours-item__day">Friday</span>
                        <span class="contact__hours-item__time">16:00 - 22:30</span>
                    </li>
                    <li class="contact__hours-item">
                        <span class="contact__hours-item__day">Saturday & Sunday</span>
                        <span class="contact__hours-item__time">16:00 - 22:30</span>
                    </li>
                </ul>
            </div>

            <div class="contact__card contact__card--gallery">
                <img class="contact__gallery__img" src="/src/assets/contact_image1.png" alt="Plato de sushi 1">
                <img class="contact__gallery__img" src="/src/assets/contact_image2.png" alt="Plato de sushi 2">
                <img class="contact__gallery__img" src="/src/assets/contact_image3.png" alt="Chef preparando sushi">
                <img class="contact__gallery__img" src="/src/assets/contact_image4.png" alt="Ingredientes de sushi">
            </div>

            <div class="contact__card contact__card--map">
                <img class="contact__map__img" src="/src/assets/contact_image5.png" alt="Mapa de ubicación">
                <a class="contact__map__route-link" href="#">SHOW ROUTE &rarr;</a>
            </div>

            <div class="contact__card">
                <h2 class="contact__card__title">GET IN TOUCH</h2>
                <div class="contact__info-list">
                    <div class="contact__info-item">
                        <h3 class="contact__info-item__label">ADDRESS</h3>
                        <p class="contact__info-item__value">23 Greenfield Avenue, Prague 00 00</p>
                    </div>
                    <div class="contact__info-item">
                        <h3 class="contact__info-item__label">PHONE</h3>
                        <p class="contact__info-item__value">+49 1234 567890</p>
                    </div>
                    <div class="contact__info-item">
                        <h3 class="contact__info-item__label">EMAIL</h3>
                        <p class="contact__info-item__value">email@example.com</p>
                    </div>
                    <div class="contact__info-item">
                        <h3 class="contact__info-item__label">FOLLOW</h3>
                        <div class="contact__info-item__socials">
                            <a href="https://www.instagram.com" class="contact__social-link">
                                <img src="/src/assets/instagram.svg"/>
                            </a>
                            <a href="https://www.facebook.com" class="contact__social-link">
                                <img src="/src/assets/facebook.svg"/>
                            </a>
                            <a href="https://www.x.com" class="contact__social-link">
                                <img src="/src/assets/twiteer.svg"/>
                            </a>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    </template>
    <template id="blog-page_template">
    <link rel="stylesheet" href="./src/blocks/blog/blog.css">
    <div class="blog">
        <div class="blog__presentation">
            <img class="blog__presentation__img" src="/src/assets/blog_fondo.png" alt="Cámara grabando platos de sushi">
            <div class="blog__presentation__text">
                <h1 class="blog__presentation__text__title">BLOG</h1>
            </div>
        </div>

        <div class="blog__content">
            <div class="blog__header">
                <h2 class="blog__header__title">BEHIND THE SCENES<br>& LATEST NEWS</h2>
                </div>

            <nav class="blog__content__nav">
                <ul class="blog__content__nav__list"></ul>
            </nav>

            <div class="blog__articles-container"></div>
        </div>
    </div>
    </template>
    <template id="article-page_template">
    <link rel="stylesheet" href="./src/blocks/article/article.css">
    <link rel="stylesheet" href="./src/blocks/article/article-form.css"> 

    <div class="article">
        <div class="article__presentation">
            <img class="article__presentation__img" src="" alt="">
        </div>
        <div class="article__content">
            <div class="article__scroll-container">
                <div class="article__read-mode">
                    <header class="article__header">
                        <span class="article__header__date"></span>
                        <h1 class="article__header__title"></h1>
                    </header>
                    <main class="article__body"></main>
                </div>
                <form class="article__form" style="display: none;">
                    <h1 class="article__form__title"></h1>
                    <div class="article__form-group">
                        <label for="title" class="article__form-label">Título</label>
                        <input type="text" id="title" class="article__form-input" required>
                    </div>
                    <div class="article__form-group">
                        <label for="content" class="article__form-label">Contenido</label>
                        <textarea id="content" class="article__form-textarea" rows="15" required></textarea>
                    </div>
                </form>
                <footer class="article__footer"></footer>
            </div>
        </div>
    </div>
    </template>
    <template id="cart-page_template">
    <link rel="stylesheet" href="./src/blocks/cart/cart.css">
    <div class="cart">
        <div class="cart__presentation">
            <img class="cart__presentation__img" src="/src/assets/menu_fondo.png" alt="Plato de sushi en la mesa">
            <div class="cart__presentation__text">
                <h1 class="cart__presentation__text__title">CART</h1>
            </div>
        </div>
        <div class="cart__content">
            <h2 class="cart__title">MY CART</h2>
            <div class="cart__items-container">
                </div>
            <div class="cart__summary">
                </div>
            <p class="form-feedback"></p>
        </div>
    </div>
    </template>
    <template id="registration-page_template">
    <link rel="stylesheet" href="./src/blocks/registration/registration.css">
    <div class="registration">
        <div class="registration__presentation">
            <img class="registration__presentation__img" src="/src/assets/reservation_fondo.png">
            <div class="registration__presentation__text">
                <h1 class="registration__presentation__text__title">REGISTRATION</h1>
            </div>
        </div>
        <div class="registration__content">
            <div class="registration__form-container">
                <h2 class="registration__title">CREATE ACCOUNT</h2>
                <form class="registration__form">
                    <div class="registration__form-group">
                        <input type="text" id="reg-name" class="registration__input" placeholder="Name" required>
                    </div>
                    <div class="registration__form-group">
                        <input type="email" id="reg-email" class="registration__input" placeholder="E-mail" required>
                    </div>
                    <div class="registration__form-group">
                        <input type="tel" id="reg-phone" class="registration__input" placeholder="Phone Number" required>
                    </div>
                    <div class="registration__form-group">
                        <input type="text" id="reg-address" class="registration__input" placeholder="Address" required>
                    </div>
                    <div class="registration__form-group">
                        <input type="password" id="reg-password" class="registration__input" placeholder="Password" required>
                    </div>
                    <div class="registration__form-group">
                        <input type="password" id="reg-confirm-password" class="registration__input" placeholder="Confirm Password" required>
                    </div>
                    <p class="form-error-message"></p>
                    <button type="submit" class="registration__submit-button">REGISTER</button>
                </form>
                <a href="/signin" class="registration__alternative-link">Already have an account? Go to Login</a>
            </div>
        </div>
    </div>
    </template>
    <template id="login-page_template">
    <link rel="stylesheet" href="./src/blocks/login/login.css">
    <div class="login">
        <div class="login__presentation">
            <img class="login__presentation__img" src="/src/assets/reservation_fondo.png" >
            <div class="login__presentation__text">
                <h1 class="login__presentation__text__title">LOGIN</h1>
            </div>
        </div>

        <div class="login__content">
            <div class="login__form-container">
                <h2 class="login__title">LOGIN</h2>
                <form class="login__form">
                    <div class="login__form-group">
                        <input type="email" id="login-email" class="login__input" placeholder="E-mail">
                    </div>
                    <div class="login__form-group">
                        <input type="password" id="login-password" class="login__input" placeholder="Password">
                    </div>
                    <p class="form-error-message"></p>
                    <button type="submit" class="login__submit-button">LOGIN</button>
                </form>
                <a href="/signup" class="login__alternative-link">Go to registration instead</a>
            </div>
        </div>
    </div>
    </template>
</body>
</html>
